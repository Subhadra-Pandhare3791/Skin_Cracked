<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Only Portrait</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			background: #9b9c9e;
		}
		.portrait{

			position: absolute;
			top: 0;
			left: 0;
			width: 50%;
			height: 100vh;
		}
		.portrait img{
			position: absolute;
			top: 0;
			left: 430;
			width: 100%;
			height: 100%;
			object-fit: cover;	
		}
		.portrait img.texture{
			mix-blend-mode: multiply;
			filter: contrast(1.5);
		}
	</style>
</head>
<body>
		<div class="portrait">
			
			<img src="Subhadra.jpg">
			<img src="Texture.jpg" class="texture">
		</div>
	   	
</body>
</html>
